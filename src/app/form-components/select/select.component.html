<div class="rows-bg rows-bg-dark fh-in">
  <mat-form-field appearance="fill">
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="action-button align-items-center">
    <a href="#" class="edit-icon"><img src="../../assets/images/edit.png" alt=""></a>
    <a href="#" class="close-icon"><img src="../../assets/images/close.png" alt=""></a>
  </div>
</div>
