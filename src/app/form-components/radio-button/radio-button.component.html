<div class="rows-bg rows-bg-dark fh-in">
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button *ngFor="let option of options" value="{{option}}">{{option}}</mat-radio-button>
  </mat-radio-group>
  <div class="action-button align-items-center">
    <a href="javascript: void(0)" (click)="edit()" class="edit-icon"><img src="../../assets/images/edit.png" alt=""></a>
    <a href="javascript: void(0)" (click)="close()" class="close-icon"><img src="../../assets/images/close.png" alt="">
    </a>
  </div>
</div>
