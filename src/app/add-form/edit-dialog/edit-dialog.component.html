<h2 mat-dialog-title>Edit Controller</h2>
<mat-dialog-content class="mat-typography">
    <form name="clientForm" [formGroup]="controllerForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Control Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <div *ngIf="f['name'].invalid && (f['name'].touched)" class="cross-validation-error-message">
                    <div *ngIf="f['name'].errors?.['required']" class="form-text text-danger">
                       Name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Label</mat-label>
                    <input matInput formControlName="label">
                </mat-form-field>
                <div *ngIf="f['label'].invalid && (f['label'].touched)" class="cross-validation-error-message">
                    <div *ngIf="f['label'].errors?.['required']" class="form-text text-danger">
                       Label is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Minimum Value</mat-label>
                    <input matInput formControlName="minimum">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Maximum Value</mat-label>
                    <input matInput formControlName="maximum">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Placeholder</mat-label>
                    <input matInput formControlName="placeholder">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Help Text</mat-label>
                    <input matInput formControlName="helpText">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Values</mat-label>
                    <textarea matInput formControlName="value"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-slide-toggle formControlName="isRequired">Is required</mat-slide-toggle>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
